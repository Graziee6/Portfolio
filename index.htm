<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@300;400&family=Reggae+One&display=swap"

<body>
    <section class="home">
        <div class="logo">
            <img src="./Images/myLogo.png" alt="Logo">
        </div>
        <div class="nav">
            <ul>
                <li class="initial">Home</li>
                <!-- <li class="line"></li> -->
                <li>about</li>
                <li>our work</li>
                <li>blog</li>

            </ul>
        </div>
        <div class="name">
            <div class="circle"></div>
            <div class="bigname">DUSHIME Grâce Fidèle</div>
            <div class="underlineVector">
                <img src="./Images/Underline-on-e-of-Grâce Fidèle.png">

            <div class="location">Nyabihu, Rwanda</div>

            </div>
        </div>

            <div class="underline"></div>

                <p>Hi, I am DUSHIME Grâce Fidèle,<br>
                A Designer & A Web Develper focused on creating innovative digital solutions that <span> leave a positive impact on our future.</span></p>
